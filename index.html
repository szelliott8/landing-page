<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "header">
        <img class ="header-logo" src = "images/ecotank-logos/blue.svg">
        <ul class="header-nav">
            <li class="header-links">Login</li>
            <li class="header-links">Signup</li>
            <li class="header-links">Logout</li>
        </ul>
    </div>
    <div class="top-content">
        <div class="left">
            <h1>This website is awesome</h1>
            <h5>This website has some subtext</h5>
            <button>Sign up</button>
        </div>
        <img class = "bars" src = "images/ecotank-bars/large.svg">
    </div>
        <div class = "middle-content"> 
        <h2>Some random information</h2>
        <div class="info-container">
            <div class="info-item">
                <img src="./images/barberry.png" alt="barberry">
                <div class="text">This is a type of plant. We love this one.</div>
            </div>
            <div class="info-item">
                <img src="./images/chilli.png" alt="chili">
                <div class="text">This is another type of plant. Isn't it nice?</div>
          </div>
          <div class="info-item">
            <img src="./images/pepper.png" alt="pepper">
            <div class="text">We have so many plants. Yay plants.</div>
          </div>
          <div class="info-item">
            <img src="./images/saffron.png" alt="saffron">
            <div class="text">I'm running out of things to say about plants.</div>
          </div>

          </div>
        
    </div>
    
</body>
</html>
